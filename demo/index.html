<html>
	<head>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../iron-icons/iron-icons.html">
		<link rel="import" href="../../paper-styles/demo-pages.html">
		<link rel="import" href="../paper-collapse-item.html">
		<link rel="import" href="../paper-collapse-group.html">
	</head>

	<body>
		<demo-snippet>
			<dom-bind>
				<template>
					<paper-collapse-item icon="icons:favorite" header="Item 1" opened>
						Lots of very interesting content.
					</paper-collapse-item>
					<paper-collapse-item icon="icons:info" header="Item 2">
						Lots of very interesting content.
					</paper-collapse-item>
					<paper-collapse-item icon="icons:help" header="<b>Header <u>with</u> HTML</b>">
						Lots of very interesting content.
					</paper-collapse-item>
					<paper-collapse-item icon="icons:help" header="Item 3 (with event)" on-toggle="onToggle">
						Lots of very interesting content.
					</paper-collapse-item>

					<script>
						var scope = document.querySelector('dom-bind');
						scope.onToggle = function() {
							alert('Toggled');
						};
					</script>
				</template>
			</dom-bind>
		</demo-snippet>

		<h4>Groups</h4>
		<demo-snippet>
			<template>
				<paper-collapse-group>
					<paper-collapse-item icon="icons:favorite" header="Item 1">
						Only on item will be opened inside groups
					</paper-collapse-item>
					<paper-collapse-item icon="icons:info" header="Item 2" opened>
						Only on item will be opened inside groups
					</paper-collapse-item>
					<paper-collapse-item icon="icons:help" header="<b>Header <u>with</u> HTML</b>">
						Only on item will be opened inside groups
					</paper-collapse-item>
				</paper-collapse-group>
			</template>
		</demo-snippet>

		<h4>Styling</h4>
		<demo-snippet>
			<template>
				<custom-style>
					<style is="custom-style">
						.styled {
							--paper-collapse-item-header: {
								color: red;
								font-size: large;
							}
							--paper-collapse-item-content: {
								color: green;
							}
						}
					</style>
				</custom-style>
				<paper-collapse-item class="styled" icon="icons:favorite" header="Item 1">
					Lots of very interesting content.
				</paper-collapse-item>
			</template>
		</demo-snippet>
	</body>
</html>
